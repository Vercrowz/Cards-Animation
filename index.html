<body>
    <div class="wrapper">

                    <div class="description">
                        <h4>Luffy</h4>

                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Zoro</h4>
                        <p>Want to be the best swordsman ever, he got 3 sabber: Wado Ijimonji, shusui or the sandai kitetsu. 
                            But there's a lot of katana that zoro got.</p>
                    </div>
                </div>
            </label>
                    <input type="radio" name="slide" id="c3" checked>
                    <label for="c3" class="card">
                        <div class="row">
                            <div class="icon">3</div>
                            <div class="description">
                                <h4>Sanji</h4>
                                <p>The best cooker, he got a particularity: the black leg. His leg become on fire. He's named like that because Sanji wear a uniform black. </p>
                            </div>
                        </div>
                    </label>
                    <input type="radio" name="slide" id="c4" checked>
                    <label for="c4" class="card">
                        <div class="row">
                            <div class="icon">4</div>
                            <div class="description">
                                <h4>Chopper</h4>

                            </div>
                        </div>
                    </label>
